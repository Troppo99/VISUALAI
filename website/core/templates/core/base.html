{%load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VisualAI - 5S</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Optional: Font / Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <!-- Navbar (fixed-top) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home">VISUAL<span>AI</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seiri">Seiri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seiton">Seiton</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seiso">Seiso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seiketsu">Seiketsu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shitsuke">Shitsuke</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->

  <!-- Tempat konten -->
  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS, Popper.js, dan jQuery (Jika mau pakai) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
